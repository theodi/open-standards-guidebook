<div class="m-hero m-hero-home">
    <div class="wrapper">
        {% if hero.breadcrumbs %}
            <div class="pad-bottom">
                {% render '@breadcrumb' %}
            </div>
        {% endif %}
        <div class="g">
            <div class="g__cell g__cell-12 g__cell-8--medium g__cell-7--large">
                <div class="g">
                    <div class="g__cell g__cell-12">
                        {% if pill %}
                            {% include '@pill' %}
                        {% endif %}
                        {% if hero.heading %}
                            <div class="u-trim--top">
                                <h1>{{ hero.heading }}</h1>
                            </div>
                        {% endif %}
                        {% if lede %}
                            <div class="u-trim--all">
                                {% include '@lede' %}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>

        {% if hero.lowernav %}
            <div class="g pad-top-medium">
                <div class="g__cell g__cell-12">
                    {% include '@nav-large' %}
                </div>
            </div>
        {% endif %}
    </div>
</div>
